<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    /* Body Styling */
    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    /* Header Styling */
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    /* Paragraph Styling */
    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Contact Information */
    .contact-info {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Links Styling */
    .contact-info a {
      color: #0099CC;
      text-decoration: none;
    }

    /* Link Hover Effect */
    .contact-info a:hover {
      text-decoration: underline;
    }

    
  </style>
</head>

<body>

  <h1>Contact Me</h1>

  <p>I'd love to hear from you! Whether you have a question, project inquiry, or just want to connect, feel free to reach out.</p>

  <div class="contact-info">
    <h2>Ways to Reach Me:</h2>
    <ul>
      <li>Email: <a href="mailto:email@example.com">email@example.com</a></li>
      <li>LinkedIn: <a href="https://linkedin.com/in/Khushal" target="_blank">linkedin.com/in/janedoe</a></li>
      <li>GitHub: <a href="https://github.com/Khushal" target="_blank">github.com/janedoe</a></li>
      <li>Twitter: <a href="https://twitter.com/Khushal" target="_blank">twitter.com/janedoe</a></li>
    </ul>
  </div>



</body>

</html>
